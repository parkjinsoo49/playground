    testCompile "org.springframework:spring-test:3.2.2.RELEASE",
                "junit:junit:4.11", "org.mockito:mockito-core:1.9.0"      
                                         
runtime "javax.servlet:jstl:1.2",
        files("C:/EPM_JAVA/downloads/ojdbc14.jar")
